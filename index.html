<!DOCTYPE html>
<html>
<head>
	<title>Nonsense Opinion Or Baseless Trivia</title>
	<!-- Bootstrap CDN -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

   <!-- Javascript page -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <!-- CSS Sheet -->
    <style type="text/css" src="assets/css/style.js"></style>
</head>
<body>

	<div class="container">
		<div class="page-header"></div><br>
		<button id="getStarted"></button>
		<div class="row">
			<div class="col-md-9 gameBox">
				<div id="qSpace"></div>
				<button id="answerButtonA" class="aSpace buttonZ" data-value="aValue"></button><br>
				<button id="answerButtonB" class="bSpace buttonZ" data-value="bValue"></button><br>
				<button id="answerButtonC" class="cSpace buttonZ" data-value="cValue"></button><br>
				<button id="answerButtonD" class="dSpace buttonZ" data-value="Value"></button><br>
			</div>
			<div class="col-md-3">
				<div id="countDown"></div>
			</div>
		</div>
		<div class="row">
			<div class="answerSpace"></div>
			<div class="gotIt"></div>
			<div class="notIt"></div>
			<div class="noTry"></div>
		</div>
		<div class="row newGame">	
			<button id="tryAgain">Try Again?</button>
		</div>
	</div>

</body>
</html>
